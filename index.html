<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Menu</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #1a1a1a, #2c2c2c, #1a1a1a, #0f0f0f);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background-color: #000;
      border: 2px solid red;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 15px red;
    }

    .card h1 {
      color: red;
      margin-bottom: 10px;
    }

    .card p {
      color: #ccc;
      margin-bottom: 30px;
    }

    .button {
      background-color: red;
      border: none;
      color: white;
      padding: 12px 24px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px red;
    }

    .discord-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .discord-icon {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
    }
  </style>
</head>

  </div>
