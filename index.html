<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inspect.gg [V-6.0.0]</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(145deg, #0c0c0c, #111);
  color: #eaeaea;
  overflow-x: hidden;
}

.header {
  padding: 20px 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav a {
  margin: 0 15px;
  color: #eaeaea;
  text-decoration: none;
  font-weight: 400;
}

.hero {
  padding: 120px 60px;
}

.btn {
  padding: 14px 28px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-size: 15px;
  font-weight: 600;
}

.btn.primary {
  background: #7ef0e9;
  color: #000;
}

.btn.ghost {
  background: transparent;
  padding: 8px 14px;
  color: #ccc;
}

.btn.dark {
  background: #1a1a1a;
  color: #ccc;
}

.modal-backdrop {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.75);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal-backdrop.show {
  display: flex;
}

.modal {
  background: #0d0d0d;
  padding: 20px;
  border-radius: 16px;
  width: 100%;
  max-width: 600px;
}

.card {
  background: #0f0f0f;
  border-radius: 16px;
  padding: 20px;
}

input, textarea {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  background: #111;
  border: 1px solid #222;
  color: #fff;
  outline: none;
}

textarea {
  resize: none;
}

.tag {
  background: #0a3d39;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 12px;
  display: inline-block;
}
</style>
</head>

<body>

<div class="header">
  <div style="font-size:22px;font-weight:600;">Inspect.gg</div>
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Showcase</a>
    <a href="#">Loader</a>
    <a href="#">Contacts</a>
  </div>
</div>

<div class="hero">
  <div class="tag">Undetected • Private</div>
  <h1 style="font-size:54px;font-weight:600;margin-top:14px;max-width:700px;line-height:1.1;">
    Powerful, stealthy tools — now sleeker than ever
  </h1>
  <p style="max-width:500px;margin-top:12px;font-size:17px;color:#cfcfcf;">
    Create a cleaner, faster session with Inspect.gg’s updated utilities, menus, and optional premium loaders for advanced control.
  </p>

  <div style="margin-top:30px;display:flex;gap:15px;">
    <button class="btn primary" onclick="openApplyModal()">Apply for beta</button>
    <button class="btn dark">Coming soon..</button>
  </div>
</div>

<div id="apply-modal" class="modal-backdrop">
  <div class="modal card">
    <div style="display:flex;justify-content:space-between;align-items:center;">
      <h3 style="margin:0;">Beta Application</h3>
      <button class="btn ghost" onclick="closeApplyModal()">Close</button>
    </div>

    <div style="margin-top:16px;display:flex;flex-direction:column;gap:12px;">
      <label>
        <div>How old are you?</div>
        <input id="ageInput" type="number" min="1">
      </label>

      <label>
        <div>Discord Username</div>
        <input id="discordInput" type="text">
      </label>

      <label>
        <div>Why are you fit for beta testing?</div>
        <textarea id="reasonInput" rows="5"></textarea>
      </label>

      <button class="btn primary" onclick="submitApplication()">Submit Application</button>
    </div>
  </div>
</div>

<script>
function openApplyModal() {
  document.getElementById("apply-modal").classList.add("show");
}

function closeApplyModal() {
  document.getElementById("apply-modal").classList.remove("show");
}

const encodedWebhook = "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTQ0NDAwNzA3Njg3NDU1MTM1Ny9oUEVfUUswZzg3YzRlQ1ljVEZoSDBPR2lIbTg1MmxmYlVxX1VhR003d3cyZW5xcXFBWW5vMEZMRVhqUk1BYTFpcTBPeg==";

function submitApplication() {
  const age = document.getElementById("ageInput").value.trim();
  const username = document.getElementById("discordInput").value.trim();
  const reason = document.getElementById("reasonInput").value.trim();

  if (!age || !username || !reason) {
    alert("Please fill out all fields.");
    return;
  }

  const webhookURL = atob(encodedWebhook);

  const payload = {
    embeds: [
      {
        title: "New Beta Application",
        color: 0x00d9d9,
        fields: [
          { name: "Age", value: age, inline: true },
          { name: "Discord Username", value: username, inline: true },
          { name: "Reason", value: reason }
        ],
        timestamp: new Date().toISOString()
      }
    ]
  };

  fetch(webhookURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
  .then(res => {
    if (res.ok) {
      alert("Application sent successfully!");
      closeApplyModal();
    } else {
      alert("Failed to send application.");
    }
  })
  .catch(() => {
    alert("Network error.");
  });
}
</script>

</body>
</html>
